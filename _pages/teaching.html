---
layout: collection-page
title: "Teaching"
permalink: /teaching/
---

{% include base_path %}

<div class="teaching-page">
{% for post in site.teaching reversed %}
  <div class="teaching-item">
    <h3><a href="{{ base_path }}{{ post.url }}">{{ post.title }}</a></h3>
    {% if post.excerpt %}
      <p>{{ post.excerpt }}</p>
    {% endif %}
  </div>
{% endfor %}
</div>
