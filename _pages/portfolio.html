---
layout: collection-page
title: "Portfolio"
permalink: /portfolio/
---

{% include base_path %}

<div class="portfolio-page">
{% for post in site.portfolio %}
  <div class="portfolio-item">
    <h3><a href="{{ base_path }}{{ post.url }}">{{ post.title }}</a></h3>
    {% if post.excerpt %}
      <p>{{ post.excerpt }}</p>
    {% endif %}
  </div>
{% endfor %}
</div>
